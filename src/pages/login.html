<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Moviefy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-amber-500 flex flex-col items-center justify-center min-h-screen">

        <img src="../assets/logo.png" alt="Logo Moviefy" class="h-40" />
    
        <div class="bg-black rounded-md p-8 w-full max-w-lg">
            <h1 class="text-white text-4xl font-semibold text-center mb-8">Login</h1>
            <form class="space-y-6" id="loginForm">
                <input type="email" id="email" placeholder="Digite seu email"
                    class="w-full px-4 py-3 rounded text-black focus:outline-none focus:ring-2 focus:ring-amber-500 text-base"
                    required />
                <input type="password" id="senha" placeholder="Digite sua senha"
                    class="w-full px-4 py-3 rounded text-black focus:outline-none focus:ring-2 focus:ring-amber-500 text-base"
                    required />
                <button type="submit"
                    class="w-full bg-amber-500 text-black font-bold py-2.5 rounded hover:bg-amber-600 transition text-lg">
                    Entrar
                </button>
            </form>
        </div>
    </div>
    
    <div id="alertaModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4  h-full">
        <div class="bg-white p-6 rounded shadow-lg max-w-xs w-full">
            <h2 id="alertaMensagem" class="text-black text-center font-bold text-lg mb-4">Mensagem de Alerta</h2>
            <button id="alertaFechar"
                class="w-full bg-amber-500 text-black font-bold py-2.5 rounded hover:bg-amber-600 transition text-lg">
                Fechar
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
