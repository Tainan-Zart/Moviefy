<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login Moviefy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-amber-500 flex flex-col items-center justify-center min-h-screen p-4 space-y-6">

    <div class="flex justify-center">
        <img src="../assets/logo.png" alt="Logo Moviefy" class="h-40" />
    </div>

    <div class="bg-black rounded-lg p-8 w-full max-w-lg shadow-lg">
        <h1 class="text-white font-semibold text-center mb-8 text-3xl">Login</h1>
        <form class="space-y-6" id="loginForm">
            <input type="email" id="email" placeholder="Digite seu email"
                class="w-full px-4 py-3 rounded text-black focus:outline-none focus:ring-2 focus:ring-amber-500 text-base"
                required />
            <input type="password" id="senha" placeholder="Digite sua senha"
                class="w-full px-4 py-3 rounded text-black focus:outline-none focus:ring-2 focus:ring-amber-500 text-base"
                required />
            <button type="submit"
                class="w-full bg-amber-500 text-black font-bold py-2.5 rounded hover:bg-amber-600 transition text-lg">
                Entrar
            </button>
        </form>
    </div>

     <div id="customAlert" class="hidden fixed top-0 left-0 right-0 bottom-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-lg max-w-xs w-full">
            <h2 id="alertMessage" class="text-black font-bold text-lg mb-4">Mensagem de Alerta</h2>
            <button id="closeAlert" class="w-full bg-amber-500 text-black font-bold py-2.5 rounded hover:bg-amber-600 transition text-lg">
                Fechar
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script src="../scripts/db.js"></script> 
    <script src="../scripts/login.js"></script> 
</body>
</html>
